<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="home__header">
        <div class="home__header--menu">
        <div class="home__header--logo">
          <a href="/"><img src="/img/logo.png" alt=""></a> 
        </div>
        <nav class="home__header__nav">
            <ul>
                <li><a href="">smartphone</a></li>
                <li><a href="">tablet</a></li>
                <li><a href="">computadoras</a></li>
            </ul>

            <ul>
                <li><a href="/login">login</a></li>
                <li><a href="/register">registro</a></li>

            </ul>
        </nav>
    </div>
    </header>
    <main class="register__main">
       
        <form class="register__formulario" action="/" >
          <div class="register__formulario__imput--1">
            <label for="#nombre">Nombre</label>
            <input type="text" id="nombre" required>
          </div>
          <div class="register__formulario__imput--1">
            <label for="#apellido">Apellido</label>
            <input type="text" id="apellido" required>
          </div>
          <div class="register__formulario__imput">
            <label for="#email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="register__formulario__imput--1">
            <label for="#password">Contraseña</label>
            <input  type="password" id="password" required>
          </div>
          <div class="register__formulario__imput--1">
            <label for="#password">Confirmar contraseña</label>
            <input  type="password" id="password" required>
          </div>
          <div class="register__formulario__imput__boton">
           
            <button type="submit">Registrar</button>
          
          </div>
        </form>
        
    </main>
</body>
</html>
